<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <main>
            <div class="topo-tabela">
                <h2>Cadastro de produtos</h2>
                <button  class="abrirModal" onclick="abrirModal()">Novo Produto</button>
            </div>
            <div class="corpo-tabela">
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descriçao</th>
                        <th>QNT</th>
                        <th>Tamanho(cm)</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
        </main>
    </div>
    <div class="modal-container">
        <div class="modal-cadastro">
          
            <div class="inputs">
                <label>
                    ID
                </label>
              <input
                id="cod-produto"
                type="number"
                name="ID do produto"
                placeholder="ID do produto"
                required
              />
            </div>
            <div class="inputs">
                <label>
                Descriçao
                </label>
              <input
                id="desc-produto"
                type="text"
                name="Descriçao do produto"
                placeholder="Descriçao do produto"
                required
              />
            </div>
            <div class="inputs">
                <label>
                Quantidade
                </label>
              <input
                id="qnt-produto"
                type="number"
                name="Quantidade do produto"
                placeholder="Quantidade do produto"
                required
              />
            </div>
            <div class="inputs">
                <label>
                Tamanho 
                </label>
              <input
                id="size-produto"
                type="number"
                name="Tamanho do produto em centimetros"
                placeholder="Tamanho em centimetros"
                required
              />
            </div>
            <div class="botao">
            <button onclick="salvarProdutos()" class="salvar">Salvar</button>
            </div>
        </div>
      </div>
    <script src="script2.js"></script>
</body>
</html>
